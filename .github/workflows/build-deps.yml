name: Build Dependencies

on: [ push, pull_request ]

jobs:
  build:
    name: Building windows deps
    runs-on: windows-2019
    env:
      DXSDK_DIR: C:\apps\Microsoft DirectX SDK\
    steps:
      - uses: actions/checkout@v3.1.0

      - name: Install Microsoft DirectX SDK
        shell: cmake -P {0}
        run: |
          file(MAKE_DIRECTORY $ENV{DXSDK_DIR})
          file(DOWNLOAD http://prdownloads.sourceforge.net/rigs-of-rods/DirectX-SDK.zip "$ENV{TMP}/DirectX.zip" SHOW_PROGRESS)
          execute_process(COMMAND ${CMAKE_COMMAND} -E tar xzf "$ENV{TMP}/DirectX.zip" WORKING_DIRECTORY "$ENV{DXSDK_DIR}")

      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.9.0

      - name: Configure
        run: cmake .

      - name: Build
        run: msbuild /p:Configuration=Release /m ror-dependencies.sln

      - name: Upload deps folder
        uses: actions/upload-artifact@v2
        with:
          name: Dependencies_Windows
          path: Dependencies_Windows_Visual-Studio-16-2019